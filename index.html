<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0" />
		<title>Password Generator</title>
		<meta name="title" content="Password Generator" />
		<meta name="description" content="A web app for generating complex passwords. Using HTML, SASS, and Javascript." />

		<!-- facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://davidbdyer.github.io/password-generator/" />
		<meta property="og:title" content="Password Generator" />
		<meta property="og:description" content="A web app for generating complex passwords. Using HTML, SASS, and Javascript." />
		<meta property="og:image" content="https://davidbdyer.github.io/password-generator/images/site-thumb.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />

		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" href="images/icon.png" />

		<!-- Apple iOS Safari Theme -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Password Generator" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- PNG Icon -->
		<link rel="icon" type="image/png" href="images/icon.png" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="scripts/script.js" defer></script>
	</head>

	<body>
		<div class="container">
			<h1 class="heading">Password Generator</h1>

			<div class="result-container">
				<input id="result" type="text" readonly>
				<button class="btn" id="clipboard">
					<i class="far fa-clipboard"></i>
				</button>
			</div>

			<div class="settings">
				<div class="setting">
					<label for="length">Password Length</label>
					<div>
						<input type="range" id="length" name="length" min="8" max="128" value="20"/>
						<output for="length"></output>
					</div>
				</div>
				<div class="setting">
					<label for="uppercase">Include uppercase</label>
					<input type="checkbox" name="uppercase" id="uppercase" checked />
				</div>
				<div class="setting">
					<label for="lowercase">Include lowercase</label>
					<input type="checkbox" name="uppercase" id="lowercase" checked />
				</div>
				<div class="setting">
					<label for="numbers">Include numbers</label>
					<input type="checkbox" name="numbers" id="numbers" checked />
				</div>
				<div class="setting">
					<label for="symbols">Include symbols</label>
					<input type="checkbox" name="symbols" id="symbols" checked />
				</div>
			</div>
			<button class="btn btn-large" id="generate">Generate Password</button>
		</div>

	</body>
</html>
