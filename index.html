<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Password Generator</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css">

		<script src="scripts/script.js" defer></script>
	</head>

	<body>
		<div class="container">
			<h1 class="heading" >Password Generator</h1>

			<div class="result-container">
				<span id="result"></span>
				<button class="btn" id="clipboard">
					<i class="far fa-clipboard"></i>
				</button>
			</div>

			<div class="settings">
				<div class="setting">
					<label for="length">Password Length</label>
					<input id="length" type="number" name="length" min="4" max="20" value="20">
				</div>
				<div class="setting">
					<label for="uppercase">Include uppercase</label>
					<input type="checkbox" name="uppercase" id="uppercase" checked>
				</div>
				<div class="setting">
					<label for="lowercase">Include lowercase</label>
					<input type="checkbox" name="uppercase" id="lowercase" checked>
				</div>
				<div class="setting">
					<label for="numbers">Include numbers</label>
					<input type="checkbox" name="numbers" id="numbers" checked>
				</div>
				<div class="setting">
					<label for="symbols">Include symbols</label>
					<input type="checkbox" name="symbols" id="symbols" checked>
				</div>
			</div>
			<button class="btn btn-large" id="generate">
				Generate Password
			</button>
		</div>

		<dialog class="modal" id="copy-modal">
			<p>Password copied to clipboard!</p>
			<form method="dialog">
			</form>
		</dialog>
	</body>

</html>
